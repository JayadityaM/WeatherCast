<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherCast</title>
    <link rel="icon" href="https://static.thenounproject.com/noun-svg/7747.svg?Expires=1705486419&Signature=EFP~g5H2P1HamjZkBFdA0Gdixrc3kolhK8RY7k~22wtbtlOR5IGSaDftwNgBcx5RBzw~xIGInEgDei5UQ4nB~p2GqmveTclF1oNpSzML8tnGIqoI-4MzbWkxxaNEqMj2-Kb3Z8XCp7pRaTPHWiVBElF5Dl1fJBl7-72zYsTTraw_&Key-Pair-Id=APKAI5ZVHAXN65CHVU2Q" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter your location">
            <button class="bx bx-search"></button>
        </div>
        
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="./images/cloud.png">
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>            
                </div>
            </div>
            
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
            
        </div>
        <div class="not-found">
            <div class="box">
                <img src="./images/404.png">
                <p>Oops! Location not found</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
